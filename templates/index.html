<!DOCTYPE html>
<html>
<head>
    <title>Reconocimiento de dígitos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            margin: 20px;
            cursor: crosshair;
        }
        .buttons {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dibuja un dígito</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    
    <div class="buttons">
        <button onclick="clearCanvas()">Limpiar</button>
        <button onclick="predictDigit()">Predecir</button>
    </div>
    
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Configuración inicial del canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        // Event listeners para dibujar
        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('mouseout', end);
        
        canvas.addEventListener('touchstart', start);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', end);

        function start(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            // Obtener coordenadas correctas
            const rect = canvas.getBoundingClientRect();
            let x, y;
            
            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function end() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById('result').textContent = '';
        }

        async function predictDigit() {
            // Convertir canvas a imagen
            const image = canvas.toDataURL('image/png');
            
            // Convertir a Blob y enviar
            const blob = await fetch(image).then(res => res.blob());
            const formData = new FormData();
            formData.append('file', blob);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = 
                    `El dígito es: ${result.digito_predicho}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 
                    'Error en la predicción';
            }
        }
    </script>
</body>
</html>
